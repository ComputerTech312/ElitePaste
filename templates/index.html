<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="{{ url_for('static', filename='crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
    <title>ElitePaste</title>
</head>
<body>
    <div class="header">
        ElitePaste
    </div>
    <noscript>
      <p class="container">You don't have javascript enabled, and this site requires Javascript to create and view pastes.</p>
    </noscript>
    <main>
        <div class="container">
            <div id="paste-form">
                <form action="javascript:void(0);">
                    <label for="content-textarea">Content:</label><br>
                    <textarea name="content" id="content-textarea" oninput="autoGrow(this)"></textarea><br><br>
                    <label for="expiry-select">Expiry:</label>
                    <select name="expiry" id="expiry-select">
                        <option value="1_day">1 Day</option>
                        <option value="1_minute">1 Minutes</option>
                        <option value="5_minute">5 Minutes</option>
                        <option value="10_minute">10 Minutes</option>
                        <option value="1_hour">1 Hour</option>
                        <option value="none">None</option>
                    </select><br><br>
                    <input id="paste-submit" type="submit" value="Create Paste" onclick="on_submit_form()">
                </form>
            </div>
            <div id="paste-status" hidden></div>
        </div>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
